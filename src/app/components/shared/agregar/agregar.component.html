<form class="example-form" [formGroup]="pruebasForm" onsubmit="crearTest()">
  <mat-form-field>
    <mat-label for="name">Nombre: </mat-label>
    <input type="text" required="" matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label for="description">Descripci√≥n: </mat-label>
    <input type="text" required matInput formControlName="description" />
  </mat-form-field>
  <div class="example-button-row">
    <button mat-raised-button color="primary" type="submit">GUARDAR</button>
    <button mat-raised-button color="warn" type="reset">CANCELAR</button>
  </div>
</form>

<p>Form Value: {{ pruebasForm.value | json }}</p>

<p>Form Status: {{ pruebasForm.status }}</p>

<form class="example-form">
  <mat-form-field class="example-form-field">
    <mat-label>Seleccione fecha</mat-label>
    <input type="date" matInput [matDatepicker]="date" />
    <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
    <mat-datepicker #date></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-form-field">
    <mat-label>Seleccione hora</mat-label>
    <input type="time" matInput />
    <mat-datepicker-toggle matSuffix [for]="time"></mat-datepicker-toggle>
    <mat-datepicker #time></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-form-field">
    <mat-label>idPrueba</mat-label>
    <input type="number" matInput />
  </mat-form-field>

  <mat-form-field class="example-form-field">
    <mat-label>idAfiliado</mat-label>
    <input type="number" matInput />
  </mat-form-field>
  <div class="example-button-row">
    <button mat-raised-button color="primary" type="submit">GUARDAR</button>
    <button mat-raised-button color="warn" type="reset">CANCELAR</button>
  </div>
</form>
