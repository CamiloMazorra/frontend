<div class="container">
  <table mat-table [dataSource]="informacion" class="mat-elevation-z8">
    <ng-container matColumnDef="{{ column }}" *ngFor="let column of headers">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <ng-container matColumnDef="icons">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef>
        <mat-icon
          style="margin-right: 5px; cursor: pointer"
          [routerLink]="['editar']"
          routerLinkActive="router-link-active"
          >update</mat-icon
        >
        <mat-icon
          style="margin-right: 5px; cursor: pointer"
          [routerLink]="['borrar']"
          routerLinkActive="router-link-active"
          >delete_outline</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="totalC"></tr>
    <tr mat-row *matRowDef="let element; columns: totalC"></tr>
  </table>
</div>
