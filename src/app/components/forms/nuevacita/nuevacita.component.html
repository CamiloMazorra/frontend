<app-vista-i [titulo]="tituloInicial"></app-vista-i>

<form
  class="example-form"
  [formGroup]="citasForm"
  (ngSubmit)="crearCita(citasForm)"
  novalidate
  autocomplete="false"
>
  <mat-form-field>
    <mat-label>Seleccione fecha</mat-label>

    <input matInput [matDatepicker]="picker" required formControlName="date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!--
  <mat-form-field class="inputStyle">
    <mat-label>Seleccione fecha</mat-label>
    <input type="date" required matInput formControlName="date" />
    <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
    <mat-datepicker #date></mat-datepicker>
  </mat-form-field> -->

  <mat-form-field>
    <mat-label>Seleccione hora</mat-label>
    <input
      matInput
      name="time"
      required
      formControlName="time"
      [ngxMatTimepicker]="pickerA"
      placeholder="4:00 PM"
      readonly
    />
    <mat-icon matSuffix (click)="pickerA.open()"> watch_later </mat-icon>
  </mat-form-field>
  <ngx-mat-timepicker #pickerA></ngx-mat-timepicker>

  <!--   <mat-form-field class="inputStyle">
    <mat-label>Seleccione hora</mat-label>
    <input type="time" required matInput formControlName="time" />
    <mat-datepicker-toggle matSuffix [for]="time"></mat-datepicker-toggle>
    <mat-datepicker #time></mat-datepicker>
  </mat-form-field> -->

  <mat-form-field class="inputStyle">
    <mat-label>id Prueba</mat-label>
    <mat-select required formControlName="idTest">
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{ food.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="inputStyle">
    <mat-label>id Afiliado</mat-label>
    <mat-select required formControlName="idAffiliate">
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{ food.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="example-button-row">
    <button mat-raised-button color="primary" type="submit">GUARDAR</button>
    <button mat-raised-button color="warn" type="reset">CANCELAR</button>
  </div>
</form>

<p>Form Value: {{ citasForm.value | json }}</p>

<p>Form Status: {{ citasForm.status }}</p>
