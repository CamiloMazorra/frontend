<app-vista-i [titulo]="tituloInicial"></app-vista-i>
<div class="container">
  <!-- The form -->
  <form class="example-form" [formGroup]="datosForm">
    <!-- date -->
    <mat-form-field class="example-full-width">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [min]="minDate"
        [max]="maxDate"
        [matDatepicker]="picker"
        formControlName="date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <!-- search button date -->
    <button
      mat-mini-fab
      color="primary"
      class="sizebutton"
      (click)="byDate(datosForm)"
    >
      <span class="material-icons" style="font-size: 20px"> search </span>
    </button>

    <!-- affiliate -->
    <mat-form-field class="inputStyle">
      <mat-label>id Afiliado</mat-label>
      <mat-select formControlName="idAff">
        <mat-option *ngFor="let affEl of afiliados" [value]="affEl.id">
          {{ affEl.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- search button affiliate -->
    <button
      mat-mini-fab
      color="primary"
      class="sizebutton"
      (click)="byAff(datosForm)"
    >
      <span class="material-icons" style="font-size: 20px"> search </span>
    </button>
  </form>
</div>

<p>Form Value: {{ datosForm.value | json }}</p>

<div class="wrapper">
  <!-- la tabla home -->
  <table
    mat-table
    [dataSource]="afiliado"
    multiTemplateDataRows
    class="mat-elevation-z8"
  >
    <ng-container
      matColumnDef="{{ column }}"
      *ngFor="let column of displayedColumns"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let toshow">{{ toshow[column] }}</td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let toshow"
        [attr.colspan]="displayedColumns.length"
      >
        <div
          class="example-element-detail"
          [@detailExpand]="toshow.expanded ? 'expanded' : 'collapsed'"
        >
          <!-- La tabla que se colapsa -->
          <table mat-table [dataSource]="datatwo" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

            <!-- prueba de columna -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef></th>
              <td
                mat-cell
                *matCellDef="let element; let i = index"
                style="text-align: left"
              >
                <a>
                  <mat-icon>expand_more</mat-icon>
                </a>
              </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID.</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>email</th>
              <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef>Adrress</th>
              <td mat-cell *matCellDef="let element">{{ element.address }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
          </table>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let toshow; columns: displayedColumns"
      class="example-element-row"
      [class.example-expanded-row]="toshow.expanded"
      (click)="toggleRow(toshow)"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>
  </table>
</div>
